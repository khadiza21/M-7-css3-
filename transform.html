<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer</title>
    <style>
        .container ,.inner {
            width: 150px;
            height: 150px;
            
            border: 2px solid black
        }
        .container{
            background-color: lightblue;
        }
        .inner{
            background-color: lightgreen;
            transform: translate3d(29px);
            
            transform:translate(50px, 50px ) scale(.75)  rotate(60deg);
        }
    </style>
</head>
<body>
    <h1>Transformer</h1>

    <div class="container">
        <div class="inner">box-1</div>
    </div>
    <div class="container">
        <div class="inner">box-2</div>
    </div>
    <div class="container">
        <div class="inner">box-3</div>
    </div>
</body>
</html>
